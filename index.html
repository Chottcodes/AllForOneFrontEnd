<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/output.css" />
    <title>Document</title>
  </head>
  <body
    class="min-h-screen bg-cover bg-center bg-no-repeat bg-[url('/Assests/spacepicture.jpg')]"
  >
    <header>
      <div class="flex justify-center items-center h-20 tracking-[0.5em] my-5">
        <h1 class="text-white text-[30px] lg:text-[70px]">All For One</h1>
      </div>
    </header>
      <hr class="w-[90%] lg:w-[50%] m-auto" />
      <!-- buttons -->
      <div class="buttons-container grid grid-rows-10 lg:grid-rows-4 lg:grid-cols-3 lg:gap-10 lg:h-screen h-[90%] place-items-center gap-5 my-5">
        <button class="bg-white bg-opacity-20 rounded-2xl h-28 lg:h-40 outline outline-white outline-1 w-[60%]  flex flex-col justify-center items-center gap-2 hover:bg-black "><img src="./Assests/hello.png" alt="hand waving" class="w-14 invert"><p class="text-2xl text-white">Say Hello</p></button>
        <button class="bg-white bg-opacity-20 rounded-2xl h-28 lg:h-40 outline outline-white outline-1 w-[60%]  flex flex-col justify-center items-center gap-2 hover:bg-black "><img src="./Assests/question.png" alt="question mark" class="w-14 invert"><p class="text-2xl text-white">Asking Questions</p></button>
        <button class="bg-white bg-opacity-20 rounded-2xl h-28 lg:h-40 outline outline-white outline-1 w-[60%]  flex flex-col justify-center items-center gap-2 hover:bg-black "><img src="./Assests/restaurant.png" alt="plates and knifes" class="w-14 invert"><p class="text-2xl text-white">Restaurant Picker</p></button>
        <button class="bg-white bg-opacity-20 rounded-2xl h-28 lg:h-40 outline outline-white outline-1 w-[60%]  flex flex-col justify-center items-center gap-2 hover:bg-black "><img src="./Assests/8-ball.png" alt="magic 8 ball" class="w-14 invert"><p class="text-2xl text-white">Magic 8 Ball</p></button>
        <button class="bg-white bg-opacity-20 rounded-2xl h-28 lg:h-40 outline outline-white outline-1 w-[60%]  flex flex-col justify-center items-center gap-2 hover:bg-black "><img src="./Assests/maths.png" alt="math symbols" class="w-14 invert"><p class="text-2xl text-white">Adding Numbers</p></button>
        <button class="bg-white bg-opacity-20 rounded-2xl h-28 lg:h-40 outline outline-white outline-1 w-[60%]  flex flex-col justify-center items-center gap-2 hover:bg-black "><img src="./Assests/exchange.png" alt="reverse symbol" class="w-14 invert"><p class="text-2xl text-white">Reverse the Word</p></button>
        <button class="bg-white bg-opacity-20 rounded-2xl h-28 lg:h-40 outline outline-white outline-1 w-[60%]  flex flex-col justify-center items-center gap-2 hover:bg-black lg:col-start-2 lg:row-start-4 lg:w-[100%]"><img src="./Assests/exchange.png" alt="reverse symbol" class="w-14 invert"><p class="text-2xl text-white">Reverse the Number</p></button>
        <button class="bg-white bg-opacity-20 rounded-2xl h-28 lg:h-40 outline outline-white outline-1 w-[60%]  flex flex-col justify-center items-center gap-2 hover:bg-black "><img src="./Assests/balance.png" alt="Scale" class="w-14 invert"><p class="text-2xl text-white">Odd or Even</p></button>
        <button class="bg-white bg-opacity-20 rounded-2xl h-28 lg:h-40 outline outline-white outline-1 w-[60%]  flex flex-col justify-center items-center gap-2 hover:bg-black "><img src="./Assests/paper.png" alt="NewsPaper" class="w-14 invert"><p class="text-2xl text-white">Madlib</p></button>
        <button class="bg-white bg-opacity-20 rounded-2xl h-28 lg:h-40 outline outline-white outline-1 w-[60%]  flex flex-col justify-center items-center gap-2 hover:bg-black "><img src="./Assests/question.png" alt="Question Mark" class="w-14 invert"><p class="text-2xl text-white">Guess It</p></button>
      </div>
      <!-- buttons End -->
</html>
