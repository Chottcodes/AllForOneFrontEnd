<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/output.css" />
    <link rel="stylesheet" href="../src/wickedcss.min (1).css">
    <title>Greater Than or Less Than</title>
  </head>
  <body
    class="h-screen fadeIn bg-cover overflow-hidden bg-center bg-no-repeat bg-[url('/Assests/GreenPlanet.jpg')]"
  >
    <!-- prompt -->
    <div
      class="outputContainer bg-black bg-opacity-70 w-[80%] text-2xl h-32 lg:w-[60%] lg:h-[20%] lg:text-4xl m-auto my-10 rounded-2xl text-white flex justify-center items-center"
    >
      <h1 class="text-center" id="outputBox">
        Please enter two number and I will tell you which is greater.
      </h1>
    </div>
    <!-- input box -->
    <div
      class="bg-black bg-opacity-70 w-[80%] h-24 lg:w-[40%] lg:h-[20%] m-auto rounded-2xl flex justify-center"
    >
      <input
        type="text"
        placeholder="Number 1"
        id="Number1Input"
        class="bg-black lg:text-4xl bg-opacity-80 outline outline-white outline-3 w-[100%] text-white rounded-2xl font-sans text-2xl text-center"
      />
    </div>
    <div
      class="bg-black bg-opacity-70 w-[80%] h-24 lg:w-[40%] lg:h-[20%] m-auto my-5 rounded-2xl flex justify-center"
    >
      <input
        type="text"
        placeholder="Number 2"
        id="Number2Input"
        class="bg-black lg:text-4xl bg-opacity-80 outline outline-white outline-3 w-[100%] text-white rounded-2xl font-sans text-2xl text-center"
      />
    </div>
    <!-- buttons -->
    <div
      class="buttonContainer bg-opacity-70 text-3xl w-[40%] h-56 flex flex-col gap-5 lg:h-20 lg:w-[50%] lg:gap-5 lg:items-center lg:flex-row lg:my-14 m-auto my-10 rounded-2xl lg:justify-evenly"
    >
      <button
        class="bg-black bg-opacity-65 outline outline-white rounded-2xl h-[100%] w-[100%] lg:text-3xl lg:w-[80%] lg:h-[90%] text-white hover:outline-white hover:bg-black"
        id="submitBTN"
        >
        Submit
      </button>
      <button
        class="bg-black bg-opacity-65 outline outline-white rounded-2xl h-[100%] w-[100%] lg:text-3xl lg:w-[80%] lg:h-[90%] text-white hover:outline-white hover:bg-black"
      id="homeBTN"
        >
        Home
      </button>
      <button
        class="bg-black bg-opacity-65 outline outline-white rounded-2xl h-[100%] w-[100%] lg:block lg:text-3xl lg:w-[80%] lg:h-[90%] text-white hover:outline-white hover:bg-black"
        id="resetButton"
      >
        Reset
      </button>
    </div>
    <script src="../Scripts/GreaterThan.js"></script>
    <script src="../Scripts/HomeBTN.js"></script>
  </body>
</html>
