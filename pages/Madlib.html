<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/output.css">
    <title>Document</title>
</head>
<body class="min-h-screen bg-cover bg-center bg-no-repeat bg-fixed bg-[url('/Assests/frozenplanet.jpg')]">
    <div class="h-screen">
    <div class="bg-black w-[80%] h-[15%] lg:w-[50%] lg:h-[20%] m-auto my-10 rounded-3xl bg-opacity-80 outline outline-white outline-1 text-white flex justify-center items-center text-3xl ">
        <h1>Welcome to Madlib</h1>
    </div>
    <div class="w-[90%] h-[60%] lg:w-[70%] lg:h-[20%] m-auto grid grid-cols-2 grid-rows-5 gap-4 lg:grid-cols-5 lg:grid-rows-2">
        <input type="text" id="cityInput" placeholder="City Name" class="bg-black bg-opacity-80 outline outline-white outline-1 rounded-2xl text-white text-center text-2xl ">
        <input type="text" id="animeInput" placeholder="Anime Character" class="bg-black bg-opacity-80 outline outline-white outline-1 rounded-2xl text-white text-center text-2xl ">
        <input type="text" id="adjectiveInput" placeholder="Adjective" class="bg-black bg-opacity-80 outline outline-white outline-1 rounded-2xl text-white text-center text-2xl ">
        <input type="text" id="foodInput" placeholder="Food" class="bg-black bg-opacity-80 outline outline-white outline-1 rounded-2xl text-white text-center text-2xl ">
        <input type="text" id="gameInput" placeholder="Video Game" class="bg-black bg-opacity-80 outline outline-white outline-1 rounded-2xl text-white text-center text-2xl ">
        <input type="text" id="famousInput" placeholder="Famous Person" class="bg-black bg-opacity-80 outline outline-white outline-1 rounded-2xl text-white text-center text-2xl ">
        <input type="text" id="animalInput" placeholder="Animal" class="bg-black bg-opacity-80 outline outline-white outline-1 rounded-2xl text-white text-center text-2xl ">
        <input type="text" id="cartoonInput" placeholder="Cartoon Character" class="bg-black bg-opacity-80 outline outline-white outline-1 rounded-2xl text-white text-center text-2xl ">
        <input type="text" id="carInput" placeholder="Dream Car" class="bg-black bg-opacity-80 outline outline-white outline-1 rounded-2xl text-white text-center text-2xl ">
        <input type="text" id="teamInput" placeholder="Basketball Team" class="bg-black bg-opacity-80 outline outline-white outline-1 rounded-2xl text-white text-center text-2xl ">
    </div>
    <div class="bg-black w-[80%] h-[40%] lg:h-[20%] lg:w-[60%] m-auto my-10 rounded-3xl bg-opacity-80 outline outline-white outline-1 text-white text-2xl break-words overflow-auto"><h1 class="p-7 indent-8"></h1></div>
    <!-- buttons -->
    <div class="buttons h-[30%] w-[40%]  m-auto flex flex-col lg:flex-row lg:h-[20%] ">
        <button class="bg-black bg-opacity-70 text-white rounded-2xl h-[30%] w-[100%] m-auto outline outline-white outline-2 hover:bg-black lg:w-[30%]">Submit</button>
        <button class="bg-black bg-opacity-70 text-white rounded-2xl h-[30%] w-[100%] m-auto outline outline-white outline-2 hover:bg-black lg:w-[30%]">Home</button>
      </div>
    </div>
    <script src="../Scripts/Madlib.JS"></script>
</body>
</html>
