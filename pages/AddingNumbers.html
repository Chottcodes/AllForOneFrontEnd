<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/output.css" />
    <link rel="stylesheet" href="../src/wickedcss.min (1).css">
    <title>Adding Numbers</title>
  </head>
  <body
    class="h-screen fadeIn bg-cover overflow-hidden bg-center bg-no-repeat bg-[url('/Assests/JamesWebbGalexy.jpg')]"
  >
    <div
      class="bg-black w-[80%] h-[20%] lg:w-[50%] lg:mt-[5%] lg:text-3xl m-auto my-7 rounded-2xl bg-opacity-70 outline outline-white outline-1 text-white flex justify-center items-center text-2xl"
    >
      <h1>Give me 2 numbers I can add</h1>
    </div>
    <div
      class="w-[90%] h-[20%] text-2xl lg:w-[40%] lg:h-[20%] outline outline-white bg-black rounded-3xl bg-opacity-75 m-auto flex justify-evenly items-center"
    >
      <input
        type="text"
        placeholder="num 1"
        id="numOneInput"
        class="w-[30%] h-[40%] bg-black outline outline-white bg-opacity-80 text-center text-white"
      />
      <img src="../Assests/plus.png" alt="plus symbol" class="invert w-[10%]" />
      <input
        type="text"
        placeholder="num 2"
        id="numTwoInput"
        class="w-[30%] h-[40%] bg-black outline outline-white bg-opacity-70 text-center text-white"
      />
    </div>
    <!-- output -->
    <div
      class="w-[90%] h-[15%] my-7 lg:w-[40%] lg:h-[15%] text-2xl text-white outline outline-white outline-1 bg-black rounded-3xl bg-opacity-75 m-auto flex justify-center items-center"
    >
      <h1 id="outputBox"></h1>
    </div>
    <div
      class="buttonContainer bg-opacity-70 w-[40%] h-52 text-3xl flex flex-col gap-5 lg:h-20 lg:w-[50%] lg:gap-5 lg:items-center lg:flex-row lg:my-14 m-auto my-7 rounded-2xl lg:justify-evenly"
    >
      <button
        id="submitBTN"
        class="bg-black bg-opacity-65 outline outline-white rounded-2xl h-[100%] w-[100%] lg:text-3xl lg:w-[80%] lg:h-[90%] text-white hover:outline-white hover:bg-black"
      >
        Submit
      </button>
      <button
        class="bg-black bg-opacity-65 outline outline-white rounded-2xl h-[100%] w-[100%] lg:text-3xl lg:w-[80%] lg:h-[90%] text-white hover:outline-white hover:bg-black"
      id="homeBTN"
        >
        Home
      </button>
      <button
        class="bg-black bg-opacity-65 outline outline-white text-3xl rounded-2xl h-[100%] w-[100%] lg:text-3xl lg:w-[80%] lg:h-[90%] text-white hover:outline-white hover:bg-black"
        id="resetButton"
      >
        Reset
      </button>
    </div>
    <script src="../Scripts/AddingNumbers.js"></script>
    <script src="../Scripts/HomeBTN.js"></script>
  </body>
</html>
