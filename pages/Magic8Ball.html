<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/output.css" />
    <title>Magic 8 Ball</title>
  </head>
  <body
    class="h-screen bg-cover overflow-hidden bg-center bg-no-repeat bg-[url('/Assests/Jupiter.jpg')]"
  >
    <div
      class="prompt-container bg-black flex justify-center lg:my-24 items-center text-white text-2xl font-sans bg-opacity-70 h-[15%] w-[70%] lg:w-[35%] m-auto mt-20 my-6 rounded-3xl outline outline-white outline-1"
    >
      <h1 id="outputBox" >Ask me a question</h1>
    </div>
    <div
      class=" bg-opacity-70 h-[15%] w-[70%] m-auto my-7 rounded-3xl flex justify-center"
    >
      <input
        type="text"
        placeholder="Type here"
        class="bg-black bg-opacity-70 h-[100%] w-[100%] lg:w-[60%] rounded-3xl outline outline-white outline-2 text-white text-center text-3xl"
        id="inputBox"
        />
    </div>
    <!-- buttons -->
    <div class="buttons h-[40%] w-[50%] gap-5 m-auto flex flex-col lg:flex-row lg:items-center">
      <button class="bg-black bg-opacity-70 text-2xl text-white rounded-2xl h-[30%] w-[100%] m-auto outline outline-white outline-2 hover:bg-black lg:w-[30%]" id="submitBTN">Submit</button>
      <button class="bg-black bg-opacity-70 text-2xl text-white rounded-2xl h-[30%] w-[100%] m-auto outline outline-white outline-2 hover:bg-black lg:w-[30%]">Home</button>
      <button
        class="bg-black bg-opacity-65 outline outline-white text-2xl rounded-2xl h-[30%] w-[100%] lg:block lg:text-3xl lg:w-[30%] lg:h-[30%] text-white hover:outline-white hover:bg-black"
        id="resetButton"
      >
        Reset
      </button>
    </div>
    <script src="../Scripts/Magic8Ball.JS"></script>
  </body>
</html>
